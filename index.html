<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TypePlay - Typing & Memorization Practice</title>
  <style>
    :root {
      --primary-purple: #7c4dff;
      --accent-bg: #fdfaf0;
      --accent-border: #e0d6b4;
      --highlight-bg: #e7d4f7;
      --error-bg: #ffe5e5;
      --card-shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 3rem 1rem;
    }

    .container {
      background-color: #fff;
      max-width: 960px;
      width: 100%;
      padding: 2.5rem;
      border-radius: 1.25rem;
      box-shadow: 0 6px 18px var(--card-shadow);
    }

    h1 {
      text-align: center;
      color: var(--primary-purple);
      margin-bottom: 2rem;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .settings-panel-inline {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
      justify-content: center;
    }

    .settings-panel-inline label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
      font-weight: bold;
      background: #fff9e6;
      border: 2px dashed #f4c542;
      border-radius: 0.75rem;
      padding: 0.5rem 0.75rem;
      box-shadow: 2px 2px 6px #ffec99;
    }

    .settings-panel-inline select {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 2px solid #f4c542;
      background-color: #fffef8;
      font-size: 0.9rem;
      cursor: pointer;
    }

    textarea,
    .typing-input {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      border: 2px solid var(--accent-border);
      border-radius: 0.6rem;
      background-color: var(--accent-bg);
      margin-bottom: 1.2rem;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .typing-input:focus {
      outline: none;
      border-color: var(--primary-purple);
      background-color: #fffef9;
    }

    .typing-input.wrong {
      border-color: red !important;
      background-color: var(--error-bg) !important;
    }

    .sentence {
      font-size: 1.4rem;
      line-height: 2;
      letter-spacing: 1px;
      margin-bottom: 0.75rem;
      word-break: break-word;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      max-width: 100%;
    }

    .highlight {
      background-color: var(--highlight-bg);
      border-radius: 4px;
      padding: 2px 1px;
    }

    #practiceArea {
      margin-top: 1rem;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .cat-button {
      background-color: #a882e0;
      border: none;
      color: white;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cat-button:hover {
      background-color: #8e6ad8;
    }

    .dog-button {
      background-color: #ffc24b;
      border: none;
      color: #333;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 1.25rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dog-button:hover {
      background-color: #f4b619;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TypePlay - Typing & Memorization Practice</h1>

    <div class="settings-panel-inline">
      <label>Font
        <select id="fontSelect">
          <option value="Arial">Arial</option>
          <option value="'Comic Sans MS', cursive">Comic Sans MS</option>
          <option value="Georgia">Georgia</option>
        </select>
      </label>
      <label>Font Size
        <select id="fontSizeSelect">
          <option value="1.1rem">Medium</option>
          <option value="1.3rem">Large</option>
          <option value="1.5rem">X-Large</option>
        </select>
      </label>
      <label>Line Height
        <select id="lineHeightSelect">
          <option value="1.4">1.4</option>
          <option value="1.6">1.6</option>
          <option value="2">2</option>
        </select>
      </label>
      <label>Display Time
        <select id="displayTimeSelect">
          <option value="3000">3 seconds</option>
          <option value="5000">5 seconds</option>
          <option value="10000">10 seconds</option>
        </select>
      </label>
    </div>

    <textarea id="sourceText" placeholder="Enter your sentence here...">When the sun rises, we begin again with hope and determination. Keep going! You can do it.</textarea>

    <div class="button-group">
      <button class="cat-button" onclick="startPractice()">üê± Start Typing</button>
      <button class="dog-button" onclick="startMemorization()">üß† Start Memorization</button>
    </div>

    <div id="practiceArea"></div>
    <audio id="errorSound" src="oh-oh.mp3" preload="auto"></audio>
  </div>

  <script>
    const fontSelect = document.getElementById("fontSelect");
    const fontSizeSelect = document.getElementById("fontSizeSelect");
    const lineHeightSelect = document.getElementById("lineHeightSelect");

    function applyStyles() {
      const font = fontSelect.value;
      const fontSize = fontSizeSelect.value;
      const lineHeight = lineHeightSelect.value;
      document.querySelectorAll(".typing-input, .sentence").forEach(el => {
        el.style.fontFamily = font;
        el.style.fontSize = fontSize;
        el.style.lineHeight = lineHeight;
      });
    }

    fontSelect.addEventListener("change", applyStyles);
    fontSizeSelect.addEventListener("change", applyStyles);
    lineHeightSelect.addEventListener("change", applyStyles);

    function startPractice() {
      const practiceArea = document.getElementById("practiceArea");
      const sentenceText = document.getElementById("sourceText").value.trim();
      const errorSound = document.getElementById("errorSound");
      document.getElementById("sourceText").style.visibility = "visible";

      const sentences = sentenceText.match(/[^.!?„ÄÇÔºÅÔºü\n]+[.!?„ÄÇÔºÅÔºü]?/g) || [];
      let currentIndex = 0;

      function renderCurrentSentence() {
        practiceArea.innerHTML = '';

        const currentSentence = sentences[currentIndex];
        const sentenceDiv = document.createElement('div');
        sentenceDiv.className = 'sentence';

        const spans = [];
        currentSentence.split('').forEach(char => {
          const span = document.createElement('span');
          span.textContent = char;
          sentenceDiv.appendChild(span);
          spans.push(span);
        });

        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'typing-input';

        input.addEventListener('input', () => {
          const value = input.value;
          spans.forEach(span => span.classList.remove('highlight'));
          if (value.length < spans.length) {
            spans[value.length].classList.add('highlight');
          }

          let hasError = false;
          for (let i = 0; i < value.length; i++) {
            if (value[i] !== spans[i].textContent) {
              hasError = true;
              break;
            }
          }

          if (hasError) {
            input.classList.add('wrong');
            errorSound.play();
          } else {
            input.classList.remove('wrong');
          }

          if (!hasError && value === currentSentence) {
            currentIndex++;
            if (currentIndex < sentences.length) {
              setTimeout(renderCurrentSentence, 500);
            } else {
              const doneMsg = document.createElement('div');
              doneMsg.textContent = "üéâ All sentences completed!";
              doneMsg.className = "sentence";
              practiceArea.innerHTML = '';
              practiceArea.appendChild(doneMsg);
            }
          }
        });

        practiceArea.appendChild(sentenceDiv);
        practiceArea.appendChild(input);
        input.focus();
        applyStyles();
      }

      renderCurrentSentence();
    }

    function startMemorization() {
      const practiceArea = document.getElementById("practiceArea");
      const sentence = document.getElementById("sourceText").value.trim();
      const displayTime = parseInt(document.getElementById("displayTimeSelect").value, 10);

      document.getElementById("sourceText").style.visibility = "hidden";
      practiceArea.innerHTML = '';

      const flash = document.createElement('div');
      flash.className = 'sentence';
      flash.textContent = sentence;
      practiceArea.appendChild(flash);

      setTimeout(() => {
        practiceArea.innerHTML = '';
        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'typing-input';
        input.placeholder = 'Type from memory...';

        const checkBtn = document.createElement('button');
        checkBtn.textContent = 'Check Answer';
        checkBtn.onclick = () => {
          const userInput = input.value;
          const resultDiv = document.createElement('div');
          resultDiv.className = 'sentence';
          resultDiv.innerHTML = '';
          let correct = 0;
          for (let i = 0; i < Math.max(userInput.length, sentence.length); i++) {
            const span = document.createElement('span');
            const u = userInput[i] || '';
            const s = sentence[i] || '';
            span.textContent = u;
            if (u === s) {
              span.style.color = 'black';
              correct++;
            } else {
              span.style.backgroundColor = 'var(--error-bg)';
              span.style.color = 'red';
            }
            resultDiv.appendChild(span);
          }
          const percent = Math.round((correct / sentence.length) * 100);
          const score = document.createElement('p');
          score.textContent = `Accuracy: ${percent}%`;
          score.style.fontWeight = 'bold';
          score.style.marginTop = '1rem';
          practiceArea.appendChild(resultDiv);
          practiceArea.appendChild(score);
          document.getElementById("sourceText").style.visibility = "visible";
        };

        practiceArea.appendChild(input);
        practiceArea.appendChild(checkBtn);
        input.focus();
        practiceArea.scrollIntoView({ behavior: 'smooth' });
        applyStyles();
      }, displayTime);
    }

    window.onload = applyStyles;
  </script>
</body>
</html>
