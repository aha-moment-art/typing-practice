<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VocaForge - English Practice Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #111;
      --accent: #c5322c;
      --bg: #fafafa;
      --light-border: #e0e0e0;
      --card-bg: #fff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: repeating-linear-gradient(
        0deg,
        #e9eee8,
        #e9eee8 20px,
        #fafafa 20px,
        #fafafa 40px
      );
      color: var(--primary);
    }

    .navbar {
      background-color: white;
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--light-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .brand strong {
      font-size: 1.4rem;
    }

    .slogan-inline {
      font-size: 0.95rem;
      color: #666;
      margin-top: 0.3rem;
    }

    .navbar button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--light-border);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid var(--light-border);
      border-radius: 8px;
      margin: 0.5rem 0 1rem;
    }

    button {
      background-color: #d8b8c2;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      margin: 0.6rem 0;
      cursor: pointer;
    }

    button:hover {
      background-color: #c09aaa;
    }

    input.wrong {
      border-color: red;
      background-color: #ffecec;
    }

    #wordSection {
      display: none;
    }

    #clozeArea input[type="text"] {
      display: inline-block;
      width: auto;
      min-width: 60px;
      padding: 4px 6px;
      margin: 0 3px;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-size: 1rem;
    }

    #clozeFeedback {
      margin-top: 1rem;
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="brand">
      <strong>VocaForge</strong>
      <span class="slogan-inline">Learn What You Want to Learn</span>
    </div>
    <button onclick="toggleWordSection()" id="toggleBtn">Toggle Word Practice</button>
  </div>

  <div class="container">
    <div class="card">
      <h2>Article Cloze</h2>
      <textarea id="articleInput" rows="6" placeholder="Enter any English article..."></textarea>
      <button onclick="generateCloze()">Generate Cloze</button>
      <div id="clozeArea"></div>
      <button onclick="submitCloze()">Submit Answers</button>
      <div id="clozeFeedback"></div>
    </div>

    <div class="card" id="wordSection">
      <h2>Word Practice</h2>
      <textarea id="wordList" rows="5" placeholder="Paste word list here (e.g., word[TAB]meaning)..."></textarea>
      <button onclick="loadWordList()">Load Words</button>
      <div class="card" id="wordPracticeArea" style="display:none">
        <p id="wordPrompt"></p>
        <input type="text" id="wordAnswer" />
        <button onclick="submitWordAnswer()">Submit</button>
      </div>
      <button onclick="startMistakeReview()">Review Mistakes</button>
      <button onclick="exportMistakes()">Export Mistakes</button>
      <input type="file" id="importFile" onchange="importMistakes(event)" />
    </div>
  </div>

  <audio id="errorSound" src="oh-oh.mp3" preload="auto"></audio>

  <script>
    let wordPairs = [], mistakes = [], isReviewing = false, reviewIndex = 0;

    function toggleWordSection() {
      const section = document.getElementById("wordSection");
      const btn = document.getElementById("toggleBtn");
      if (section.style.display === "none") {
        section.style.display = "block";
        btn.textContent = "Hide Word Practice";
      } else {
        section.style.display = "none";
        btn.textContent = "Show Word Practice";
      }
    }

    function generateCloze() {
      const text = document.getElementById("articleInput").value;
      if (!text.trim()) {
        alert("Please enter an article first.");
        return;
      }
      const words = text.split(/(\b\w+\b)/);
      const targetIndices = [];
      words.forEach((word, i) => {
        if (/\b\w+\b/.test(word)) targetIndices.push(i);
      });

      const selected = targetIndices.sort(() => 0.5 - Math.random()).slice(0, Math.min(8, targetIndices.length));

      const html = words.map((word, i) =>
        selected.includes(i)
          ? `<input type="text" data-answer="${word}">`
          : word
      ).join("");

      document.getElementById("clozeArea").innerHTML = html;
      document.getElementById("clozeFeedback").innerHTML = "";
    }

    function submitCloze() {
      const inputs = document.querySelectorAll("#clozeArea input");
      let correctCount = 0;
      let feedback = "<h3>Feedback:</h3><ul>";

      inputs.forEach(input => {
        const correct = input.dataset.answer.trim();
        const user = input.value.trim();
        const isCorrect = user.toLowerCase() === correct.toLowerCase();

        if (isCorrect) {
          input.classList.remove("wrong");
          correctCount++;
        } else {
          input.classList.add("wrong");
          document.getElementById("errorSound").play();
        }

        feedback += `<li>
          Your answer: <strong>${user || "[empty]"}</strong><br>
          Correct answer: <strong>${correct}</strong><br>
          Result: <span style="color:${isCorrect ? "green" : "red"}">${isCorrect ? "Correct" : "Incorrect"}</span>
        </li><br>`;
      });

      feedback += `</ul><p><strong>Total Correct: ${correctCount} / ${inputs.length}</strong></p>`;
      document.getElementById("clozeFeedback").innerHTML = feedback;
    }

    function loadWordList() {
      const raw = document.getElementById("wordList").value.trim();
      wordPairs = raw.split('\n').map(line => {
        const [en, cn] = line.split(/\t|\s{2,}/);
        return { en: en.trim(), cn: cn.trim() };
      });
      shuffleArray(wordPairs);
      isReviewing = false;
      mistakes = [];
      showNextWord();
    }

    function showNextWord() {
      const area = document.getElementById("wordPracticeArea");
      area.style.display = 'block';
      document.getElementById("wordAnswer").value = "";
      const current = isReviewing ? mistakes[reviewIndex] : wordPairs[0];
      if (!current) {
        alert("All done!");
        area.style.display = 'none';
        return;
      }
      document.getElementById("wordPrompt").innerText = current.cn;
      document.getElementById("wordAnswer").focus();
    }

    function submitWordAnswer() {
      const input = document.getElementById("wordAnswer");
      const value = input.value.trim().toLowerCase();
      const current = isReviewing ? mistakes[reviewIndex] : wordPairs[0];
      if (value === current.en.toLowerCase()) {
        input.classList.remove("wrong");
        if (isReviewing) {
          reviewIndex++;
        } else {
          wordPairs.shift();
        }
        showNextWord();
      } else {
        input.classList.add("wrong");
        document.getElementById("errorSound").play();
        if (!isReviewing && !mistakes.find(w => w.en === current.en)) {
          mistakes.push(current);
        }
      }
    }

    function exportMistakes() {
      const blob = new Blob([JSON.stringify(mistakes)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "mistakes.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function importMistakes(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        try {
          mistakes = JSON.parse(reader.result);
          alert("Mistakes imported!");
        } catch {
          alert("Invalid file format");
        }
      };
      reader.readAsText(file);
    }

    function startMistakeReview() {
      if (mistakes.length === 0) {
        alert("No mistakes recorded.");
        return;
      }
      isReviewing = true;
      reviewIndex = 0;
      showNextWord();
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }
  </script>
</body>
</html>
