<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VocaForge - English Practice Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #111;
      --accent: #c5322c;
      --bg: #d0bfb7;
      --light-border: #e0e0e0;
      --card-bg: #fff;
      --button-bg: #d8b8f2;
      --button-hover: #c7a3e3;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--primary);
    }

    .brand {
      text-align: center;
      margin-top: 3rem;
    }

    .brand strong {
      font-size: 2rem;
      display: block;
    }

    .slogan-inline {
      font-size: 1.1rem;
      color: #333;
      margin-top: 0.3rem;
    }

    .home-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin: 4rem 2rem 2rem;
    }

    .home-button {
      flex: 1 1 240px;
      background: linear-gradient(135deg, #e8dff5, #d8b8f2);
      color: #111;
      text-align: center;
      padding: 2.5rem 1.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 18px;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .home-button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #d6cae3, #c7a3e3);
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.95rem;
      color: #444;
      line-height: 1.6;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding-bottom: 3rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--light-border);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    textarea, input[type="text"], select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid var(--light-border);
      border-radius: 8px;
      margin: 0.5rem 0 1rem;
    }

    #wordAnswer {
      width: 60%;
      max-width: 300px;
      margin: 0 auto 1rem;
      display: block;
      text-align: center;
    }

    button {
      background-color: var(--button-bg);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      margin: 0.6rem 0;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    input.wrong {
      border-color: red;
      background-color: #ffecec;
    }

    #wordSection, #clozeCard {
      display: none;
    }
  </style>
</head>
<body>
  <!-- 页面主体部分不变 -->
</body>
</html>
