<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TypePlay - Guided Practice</title>
  <style>
    :root {
      --primary-purple: #7c4dff;
      --accent-bg: #fdfaf0;
      --accent-border: #e0d6b4;
      --highlight-bg: #e7d4f7;
      --error-bg: #ffe5e5;
      --correct-bg: #d1ffd1;
      --card-shadow: rgba(0, 0, 0, 0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 3rem 1rem;
    }

    .container {
      background-color: #fff;
      max-width: 960px;
      width: 100%;
      padding: 2.5rem;
      border-radius: 1.25rem;
      box-shadow: 0 6px 18px var(--card-shadow);
    }

    h1 {
      text-align: center;
      color: var(--primary-purple);
      margin-bottom: 2rem;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .settings-panel-inline {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .settings-panel-inline label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
      font-weight: bold;
      background: #fff9e6;
      border: 2px dashed #f4c542;
      border-radius: 0.75rem;
      padding: 0.5rem 0.75rem;
      box-shadow: 2px 2px 6px #ffec99;
    }

    .settings-panel-inline select {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 2px solid #f4c542;
      background-color: #fffef8;
      font-size: 0.9rem;
      cursor: pointer;
    }

    textarea,
    .typing-input {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      border: 2px solid var(--accent-border);
      border-radius: 0.6rem;
      background-color: var(--accent-bg);
      margin-bottom: 1.2rem;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .sentence {
      font-size: 1.4rem;
      line-height: 2;
      letter-spacing: 1px;
      margin-bottom: 0.75rem;
      word-break: break-word;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      max-width: 100%;
    }

    #practiceArea {
      margin-top: 1rem;
    }

    button {
      display: block;
      margin: 1rem auto;
      background-color: #ffc24b;
      color: #333;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 1.25rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f4b619;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TypePlay - Guided Practice</h1>

    <textarea id="sourceText" placeholder="Enter your sentence here...">When the sun rises, we begin again with hope and determination.</textarea>

    <div class="settings-panel-inline">
      <label>Display Time
        <select id="displayTimeSelect">
          <option value="3000">3 seconds</option>
          <option value="5000">5 seconds</option>
          <option value="10000">10 seconds</option>
        </select>
      </label>
    </div>

    <button onclick="startGuidedPractice()">ðŸŽ“ Guided Practice</button>

    <div id="practiceArea"></div>
  </div>

  <script>
    function startGuidedPractice() {
      const sentence = document.getElementById("sourceText").value.trim();
      const words = sentence.split(/\s+/);
      const numToBlank = Math.max(1, Math.floor(words.length / 4));
      const blankIndices = [];
      const practiceArea = document.getElementById("practiceArea");
      practiceArea.innerHTML = '';

      while (blankIndices.length < numToBlank) {
        const index = Math.floor(Math.random() * words.length);
        if (!blankIndices.includes(index)) blankIndices.push(index);
      }

      const container = document.createElement('div');
      container.className = 'sentence';
      const inputs = [];

      words.forEach((word, i) => {
        if (blankIndices.includes(i)) {
          const input = document.createElement('input');
          input.type = 'text';
          input.size = Math.max(word.length, 5);
          input.dataset.correct = word;
          input.className = 'typing-input';
          inputs.push(input);
          container.appendChild(input);
          container.appendChild(document.createTextNode(' '));
        } else {
          container.appendChild(document.createTextNode(word + ' '));
        }
      });

      const nextBtn = document.createElement('button');
      nextBtn.textContent = 'Next Step';
      nextBtn.onclick = () => startMemorization(sentence);

      practiceArea.appendChild(container);
      practiceArea.appendChild(nextBtn);
    }

    function startMemorization(sentence) {
      const practiceArea = document.getElementById("practiceArea");
      const displayTime = parseInt(document.getElementById("displayTimeSelect").value, 10);
      practiceArea.innerHTML = '';

      const flash = document.createElement('div');
      flash.className = 'sentence';
      flash.textContent = sentence;
      practiceArea.appendChild(flash);

      setTimeout(() => {
        practiceArea.innerHTML = '';
        const input = document.createElement('input');
        input.type = 'password';
        input.className = 'typing-input';
        input.placeholder = 'Type from memory...';

        const checkBtn = document.createElement('button');
        checkBtn.textContent = 'Check Answer';
        checkBtn.onclick = () => {
          const userInput = input.value;
          let correct = 0;
          const resultDiv = document.createElement('div');
          resultDiv.className = 'sentence';
          resultDiv.innerHTML = '';

          for (let i = 0; i < Math.max(userInput.length, sentence.length); i++) {
            const span = document.createElement('span');
            const u = userInput[i] || '';
            const s = sentence[i] || '';
            span.textContent = u;
            if (u === s) {
              span.style.backgroundColor = 'var(--correct-bg)';
              correct++;
            } else {
              span.style.backgroundColor = 'var(--error-bg)';
            }
            resultDiv.appendChild(span);
          }

          const score = document.createElement('p');
          const percent = Math.round((correct / sentence.length) * 100);
          score.textContent = `Accuracy: ${percent}%`;
          score.style.fontWeight = 'bold';
          score.style.marginTop = '1rem';

          practiceArea.appendChild(resultDiv);
          practiceArea.appendChild(score);
        };

        practiceArea.appendChild(input);
        practiceArea.appendChild(checkBtn);
        input.focus();
        practiceArea.scrollIntoView({ behavior: 'smooth' });
      }, displayTime);
    }
  </script>
</body>
</html>
