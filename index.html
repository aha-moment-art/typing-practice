<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TypePlay - Practice What Matters</title>
  <style>
    :root {
      --primary-purple: #a882e0;
      --accent-beige-bg: #fdfaf0;
      --accent-beige-border: #e3d5aa;
      --light-gray-bg: #f4f4f4;
      --highlight-bg: #e7d4f7;
    }

    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--light-gray-bg);
      color: #333;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      color: #5a478f;
      margin-bottom: 1.5rem;
    }

    .settings-panel-inline {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .settings-panel-inline label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
      font-weight: bold;
      background: #fff9e6;
      border: 2px dashed #f4c542;
      border-radius: 0.75rem;
      padding: 0.5rem 0.75rem;
      box-shadow: 2px 2px 6px #ffec99;
    }

    .settings-panel-inline select {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 2px solid #f4c542;
      background-color: #fffef8;
      font-size: 0.9rem;
      font-family: 'Comic Sans MS', cursive;
      cursor: pointer;
    }

    textarea, .typing-input {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid var(--accent-beige-border);
      border-radius: 0.5rem;
      background-color: var(--accent-beige-bg);
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
      margin-bottom: 1rem;
    }

    .typing-input:focus {
      outline: none;
      border-color: var(--primary-purple);
      background-color: #fffef9;
    }

    .typing-input.wrong {
      border-color: red !important;
      background-color: #ffe5e5 !important;
    }

    .sentence {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .highlight {
      background-color: var(--highlight-bg);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TypePlay - Practice What Matters</h1>

    <div class="settings-panel-inline">
      <label>Font
        <select id="fontSelect">
          <option value="Arial">Arial</option>
          <option value="'Comic Sans MS', cursive">Comic Sans MS</option>
          <option value="Georgia">Georgia</option>
        </select>
      </label>
      <label>Font Size
        <select id="fontSizeSelect">
          <option value="1rem">Medium</option>
          <option value="1.2rem">Large</option>
          <option value="1.5rem">X-Large</option>
        </select>
      </label>
      <label>Line Height
        <select id="lineHeightSelect">
          <option value="1.4">1.4</option>
          <option value="1.6">1.6</option>
          <option value="2">2</option>
        </select>
      </label>
    </div>

    <textarea id="sourceText">abcdefg</textarea>
    <button onclick="startPractice()">Start</button>

    <div id="practiceArea"></div>

    <audio id="errorSound" src="oh-oh.mp3" preload="auto"></audio>
  </div>

  <script>
    const fontSelect = document.getElementById("fontSelect");
    const fontSizeSelect = document.getElementById("fontSizeSelect");
    const lineHeightSelect = document.getElementById("lineHeightSelect");

    const applyStyles = () => {
      const font = fontSelect.value;
      const fontSize = fontSizeSelect.value;
      const lineHeight = lineHeightSelect.value;
      document.querySelectorAll(".typing-input, .sentence").forEach(el => {
        el.style.fontFamily = font;
        el.style.fontSize = fontSize;
        el.style.lineHeight = lineHeight;
      });
    };

    fontSelect.addEventListener("change", applyStyles);
    fontSizeSelect.addEventListener("change", applyStyles);
    lineHeightSelect.addEventListener("change", applyStyles);

    function startPractice() {
      const practiceArea = document.getElementById("practiceArea");
      const sentence = document.getElementById("sourceText").value.trim();
      const errorSound = document.getElementById("errorSound");
      practiceArea.innerHTML = '';

      const sentenceDiv = document.createElement('div');
      sentenceDiv.className = 'sentence';

      const spans = [];
      sentence.split('').forEach(char => {
        const span = document.createElement('span');
        span.textContent = char;
        sentenceDiv.appendChild(span);
        spans.push(span);
      });

      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'typing-input';

      input.addEventListener('input', () => {
        const value = input.value;
        spans.forEach(span => span.classList.remove('highlight'));

        if (value.length <= spans.length) {
          const currentChar = spans[value.length - 1];
          let hasError = false;

          for (let i = 0; i < value.length; i++) {
            if (value[i] !== spans[i].textContent) {
              hasError = true;
              break;
            }
          }

          if (currentChar && !hasError) {
            currentChar.classList.add('highlight');
            input.classList.remove('wrong');
          } else {
            input.classList.add('wrong');
            errorSound.play();
          }
        }
      });

      practiceArea.appendChild(sentenceDiv);
      practiceArea.appendChild(input);
      applyStyles();
    }

    // 初始应用样式
    applyStyles();
  </script>
</body>
</html>
