<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TypePlay - Practice What Matters</title>
  <script src="main/main.js"></script>
  <style>
    :root {
      --primary-purple: #a882e0;
      --primary-purple-dark: #8f6ed1;
      --accent-beige-bg: #fdfaf0;
      --accent-beige-border: #e3d5aa;
      --light-gray-bg: #f4f4f4;
      --cartoon-bg: #fff9e6;
      --cartoon-border: #f4c542;
      --cartoon-shadow: #ffec99;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--light-gray-bg);
      color: #333;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
    }

    .settings-and-button {
      display: flex;
      align-items: flex-end;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .settings-panel-inline {
      display: flex;
      gap: 1rem;
      align-items: flex-end;
    }

    .settings-panel-inline label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
      font-weight: bold;
      background: var(--cartoon-bg);
      border: 2px dashed var(--cartoon-border);
      border-radius: 0.75rem;
      padding: 0.5rem 0.75rem;
      box-shadow: 2px 2px 6px var(--cartoon-shadow);
    }

    .settings-panel-inline select {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 2px solid var(--cartoon-border);
      background-color: #fffef8;
      font-size: 0.9rem;
      font-family: 'Comic Sans MS', cursive;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
      cursor: pointer;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background-color: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #5a478f;
      margin-bottom: 2rem;
    }

    textarea {
      width: 100%;
      height: 240px;
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid var(--accent-beige-border);
      border-radius: 0.5rem;
      background-color: var(--accent-beige-bg);
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
      resize: vertical;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary-purple);
      background-color: #fffef9;
    }

    button {
      background-color: var(--cartoon-border);
      color: #4b3d00;
      border: 3px dashed #d4a215;
      border-radius: 1rem;
      padding: 0.7rem 1.8rem;
      font-size: 1rem;
      font-family: 'Comic Sans MS', cursive;
      cursor: pointer;
      box-shadow: 3px 3px 8px var(--cartoon-shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 4px 4px 10px var(--cartoon-shadow);
    }

    #practiceArea {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1 style="font-family: 'Comic Sans MS', cursive; font-size: 2rem; color: #5a478f;">
  TypePlay ✨<br>
  <small style="font-size: 1rem; color: #777; font-style: italic; font-family: 'Comic Sans MS', cursive;">
    Practice what you care about — your text, your way
  </small>
</h1>

    <div class="settings-and-button">
      <div class="settings-panel-inline">
        <label>
          Font
          <select id="fontSelect">
  <option value="Arial, sans-serif">Arial</option>
  <option value="Georgia, serif">Georgia</option>
  <option value="Courier New, monospace">Courier New</option>
  <option value="Comic Sans MS, cursive">Comic Sans</option>
  <option value="Trebuchet MS, sans-serif">Trebuchet MS</option>
  <option value="Verdana, sans-serif">Verdana</option>
  <option value="Tahoma, sans-serif">Tahoma</option>
  <option value="Times New Roman, serif">Times New Roman</option>
</select>
        </label>

        <label>
          Font Size
          <select id="fontSizeSelect">
            <option value="14px">14px</option>
            <option value="16px" selected>16px</option>
            <option value="18px">18px</option>
            <option value="20px">20px</option>
          </select>
        </label>

        <label>
          Line Height
          <select id="lineHeightSelect">
            <option value="1.2">1.2</option>
            <option value="1.5" selected>1.5</option>
            <option value="1.8">1.8</option>
            <option value="2.0">2.0</option>
          </select>
        </label>
      </div>
      <button id="startBtn">Start Typing Practice</button>
    </div>

    <textarea id="inputText" placeholder="Paste your English text here..."></textarea>
    <div id="practiceArea"></div>
  </main>

<script>
  const fontSelect = document.getElementById("fontSelect");
  const fontSizeSelect = document.getElementById("fontSizeSelect");
  const lineHeightSelect = document.getElementById("lineHeightSelect");
  const inputText = document.getElementById("inputText");
  const practiceArea = document.getElementById("practiceArea");
  const startBtn = document.getElementById("startBtn");

  function applyStylesToPracticeArea() {
    const font = fontSelect.value;
    const fontSize = fontSizeSelect.value;
    const lineHeight = lineHeightSelect.value;

    const inputs = document.querySelectorAll(".typing-input");
    const sentences = document.querySelectorAll(".sentence");

    inputs.forEach(input => {
      input.style.fontFamily = font;
      input.style.fontSize = fontSize;
      input.style.lineHeight = lineHeight;
    });

    sentences.forEach(sentence => {
      sentence.style.fontFamily = font;
      sentence.style.fontSize = fontSize;
      sentence.style.lineHeight = lineHeight;
    });
  }

  fontSelect.addEventListener("change", applyStylesToPracticeArea);
  fontSizeSelect.addEventListener("change", applyStylesToPracticeArea);
  lineHeightSelect.addEventListener("change", applyStylesToPracticeArea);

  startBtn.addEventListener("click", () => {
    const text = inputText.value.trim();
    practiceArea.innerHTML = "";

    if (!text) {
      alert("Please enter some text to practice.");
      return;
    }

    const font = fontSelect.value;
    const fontSize = fontSizeSelect.value;
    const lineHeight = lineHeightSelect.value;

    const sentences = text.split(/(?<=[.!?])\s+|\n+/);

    sentences.forEach(sentence => {
      if (sentence.trim() === "") return;

      const wrapper = document.createElement("div");
      wrapper.className = "sentence-block";

      const sentenceText = document.createElement("div");
      sentenceText.className = "sentence";
      sentenceText.textContent = sentence.trim();
      sentenceText.style.fontFamily = font;
      sentenceText.style.fontSize = fontSize;
      sentenceText.style.lineHeight = lineHeight;

      const input = document.createElement("input");
      input.type = "text";
      input.className = "typing-input";
      input.placeholder = "Type here...";
      input.style.fontFamily = font;
      input.style.fontSize = fontSize;
      input.style.lineHeight = lineHeight;

      input.addEventListener("input", () => {
        const expected = sentence.trim();
        const actual = input.value;
        if (expected.startsWith(actual)) {
          input.classList.remove("wrong");
        } else {
          input.classList.add("wrong");
        }
      });

      wrapper.appendChild(sentenceText);
      wrapper.appendChild(input);
      practiceArea.appendChild(wrapper);
    });
  });
</script>

</body>
</html>
