<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TypePlay - Typing Practice</title>
  <style>
    :root {
      --primary-purple: #7c4dff;
      --accent-bg: #fdfaf0;
      --accent-border: #e0d6b4;
      --highlight-bg: #e7d4f7;
      --error-bg: #ffe5e5;
      --card-shadow: rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      background-color: #fff;
      width: 100%;
      max-width: 1080px;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 12px var(--card-shadow);
    }

    h1 {
      text-align: center;
      color: var(--primary-purple);
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .settings-panel-inline {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
      justify-content: center;
    }

    .settings-panel-inline label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
      font-weight: bold;
      background: #fff9e6;
      border: 2px dashed #f4c542;
      border-radius: 0.75rem;
      padding: 0.4rem 0.6rem;
    }

    .settings-panel-inline select {
      padding: 0.4rem;
      border-radius: 0.4rem;
      border: 1px solid #f4c542;
      background-color: #fffef8;
      font-size: 0.9rem;
      cursor: pointer;
    }

    textarea,
    .typing-input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      border: 2px solid var(--accent-border);
      border-radius: 0.5rem;
      background-color: var(--accent-bg);
      margin-bottom: 1rem;
    }

    .typing-input:focus {
      outline: none;
      border-color: var(--primary-purple);
      background-color: #fffef9;
    }

    .typing-input.wrong {
      border-color: red !important;
      background-color: var(--error-bg) !important;
    }

    .sentence {
      font-size: 1.3rem;
      line-height: 1.8;
      letter-spacing: 1px;
      margin-bottom: 0.6rem;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .highlight {
      background-color: var(--highlight-bg);
      border-radius: 3px;
      padding: 1px 2px;
    }

    #practiceArea {
      margin-top: 1rem;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .cat-button,
    .dog-button {
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      font-weight: bold;
    }

    .cat-button {
      background-color: #a882e0;
      color: white;
    }

    .cat-button:hover {
      background-color: #8e6ad8;
    }

    .dog-button {
      background-color: #ffc24b;
      color: #333;
    }

    .dog-button:hover {
      background-color: #f4b619;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TypePlay - Typing Practice</h1>

    <div class="settings-panel-inline">
      <label>Font
        <select id="fontSelect">
          <option value="Arial">Arial</option>
          <option value="'Comic Sans MS', cursive">Comic Sans</option>
          <option value="Georgia">Georgia</option>
        </select>
      </label>
      <label>Font Size
        <select id="fontSizeSelect">
          <option value="1.1rem">Medium</option>
          <option value="1.3rem">Large</option>
          <option value="1.5rem">X-Large</option>
        </select>
      </label>
      <label>Line Height
        <select id="lineHeightSelect">
          <option value="1.4">1.4</option>
          <option value="1.6">1.6</option>
          <option value="2">2</option>
        </select>
      </label>
    </div>

    <textarea id="sourceText">When the sun rises, we begin again. Keep going! You can do it.</textarea>

    <div class="button-group">
      <button class="cat-button" onclick="startPractice()">üê± Start Typing</button>
      <button class="dog-button" onclick="startMemorization()">üß† Start Memorization</button>
    </div>

    <div id="practiceArea"></div>
    <audio id="errorSound" src="oh-oh.mp3" preload="auto"></audio>
  </div>

  <script>
    const fontSelect = document.getElementById("fontSelect");
    const fontSizeSelect = document.getElementById("fontSizeSelect");
    const lineHeightSelect = document.getElementById("lineHeightSelect");

    function applyStyles() {
      const font = fontSelect.value;
      const fontSize = fontSizeSelect.value;
      const lineHeight = lineHeightSelect.value;
      document.querySelectorAll(".typing-input, .sentence").forEach(el => {
        el.style.fontFamily = font;
        el.style.fontSize = fontSize;
        el.style.lineHeight = lineHeight;
      });
    }

    fontSelect.addEventListener("change", applyStyles);
    fontSizeSelect.addEventListener("change", applyStyles);
    lineHeightSelect.addEventListener("change", applyStyles);

    function startPractice() {
      const practiceArea = document.getElementById("practiceArea");
      const sentenceText = document.getElementById("sourceText").value.trim();
      const errorSound = document.getElementById("errorSound");
      const sentences = sentenceText.match(/[^.!?„ÄÇÔºÅÔºü\n]+[.!?„ÄÇÔºÅÔºü]?/g) || [];
      let currentIndex = 0;

      function isPunctuation(char) {
        return /[.,!?;:„ÄÇÔºÅÔºü„ÄÅÔºåÔºõÔºö]/.test(char);
      }

      function renderCurrentSentence() {
        practiceArea.innerHTML = '';
        const currentSentence = sentences[currentIndex] || "";
        const sentenceDiv = document.createElement('div');
        sentenceDiv.className = 'sentence';

        const spans = [];
        currentSentence.split('').forEach(char => {
          const span = document.createElement('span');
          span.textContent = char;
          sentenceDiv.appendChild(span);
          spans.push(span);
        });

        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'typing-input';

        input.addEventListener('input', () => {
          const value = input.value;
          let pointer = 0;
          let hasError = false;

          spans.forEach(span => span.classList.remove('highlight'));

          let i = 0; // index in user input
          let j = 0; // index in target span

          while (j < spans.length && i < value.length) {
            const targetChar = spans[j].textContent;
            const inputChar = value[i];

            if (isPunctuation(targetChar)) {
                // Ë∑≥ËøáÁõÆÊ†áÂ≠óÁ¨¶‰∏≠ÁöÑÊ†áÁÇπ
                j++;
                continue;
                }

            if (isPunctuation(inputChar)) {
                // ÂøΩÁï•Áî®Êà∑ËæìÂÖ•‰∏≠ÁöÑÊ†áÁÇπÔºå‰∏çÂ¢ûÂä† j
                i++;
                continue;
              }
          
            if (targetChar === inputChar) {
              i++;
              j++;
            } else {
              hasError = true;
              break;
            }
          }

          if (pointer < spans.length) spans[pointer].classList.add('highlight');

          input.classList.toggle('wrong', hasError);
          if (hasError) errorSound.play();

          // Âà§Êñ≠ÊòØÂê¶ÂÆåÊàêÔºà‰∏çËÆ°Ê†áÁÇπÔºâ
          const cleanInput = value.replace(/[.,!?;:„ÄÇÔºÅÔºü„ÄÅÔºåÔºõÔºö]/g, '');
          const cleanTarget = currentSentence.replace(/[.,!?;:„ÄÇÔºÅÔºü„ÄÅÔºåÔºõÔºö]/g, '');
          if (cleanInput === cleanTarget) {
            currentIndex++;
            if (currentIndex < sentences.length) {
              setTimeout(renderCurrentSentence, 400);
            } else {
              practiceArea.innerHTML = '<div class="sentence">üéâ All sentences completed!</div>';
            }
          }
        });

        practiceArea.appendChild(sentenceDiv);
        practiceArea.appendChild(input);
        input.focus();
        applyStyles();
      }

      renderCurrentSentence();
    }

    function startMemorization() {
      alert("Memorization mode not updated yet.");
    }

    window.onload = applyStyles;
  </script>
</body>
</html>
