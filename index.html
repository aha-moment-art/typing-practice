<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TypePlay - Practice What Matters</title>
  <style>
    :root {
      --primary-purple: #a882e0;
      --primary-purple-dark: #8f6ed1;
      --accent-beige-bg: #fdfaf0;
      --accent-beige-border: #e3d5aa;
      --light-gray-bg: #f4f4f4;
      --cartoon-bg: #fff9e6;
      --cartoon-border: #f4c542;
      --cartoon-shadow: #ffec99;
      --highlight-bg: #e7d4f7; /* 浅紫色高亮 */
    }

    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--light-gray-bg);
      color: #333;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
    }

    .settings-and-button {
      display: flex;
      align-items: flex-end;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .settings-panel-inline {
      display: flex;
      gap: 1rem;
      align-items: flex-end;
    }

    .settings-panel-inline label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
      font-weight: bold;
      background: var(--cartoon-bg);
      border: 2px dashed var(--cartoon-border);
      border-radius: 0.75rem;
      padding: 0.5rem 0.75rem;
      box-shadow: 2px 2px 6px var(--cartoon-shadow);
    }

    .settings-panel-inline select {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 2px solid var(--cartoon-border);
      background-color: #fffef8;
      font-size: 0.9rem;
      font-family: 'Comic Sans MS', cursive;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
      cursor: pointer;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background-color: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #5a478f;
      margin-bottom: 2rem;
    }

    textarea {
      width: 100%;
      height: 240px;
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid var(--accent-beige-border);
      border-radius: 0.5rem;
      background-color: var(--accent-beige-bg);
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
      resize: vertical;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary-purple);
      background-color: #fffef9;
    }

    button {
      background-color: var(--cartoon-border);
      color: #4b3d00;
      border: 3px dashed #d4a215;
      border-radius: 1rem;
      padding: 0.7rem 1.8rem;
      font-size: 1rem;
      font-family: 'Comic Sans MS', cursive;
      cursor: pointer;
      box-shadow: 3px 3px 8px var(--cartoon-shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 4px 4px 10px var(--cartoon-shadow);
    }

    .typing-input {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid var(--accent-beige-border);
      border-radius: 0.5rem;
      background-color: var(--accent-beige-bg);
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    .typing-input:focus {
      outline: none;
      border-color: var(--primary-purple);
      background-color: #fffef9;
    }

    .typing-input.wrong {
      border-color: red !important;
      background-color: #ffe5e5 !important;
    }

    #practiceArea {
      margin-top: 2rem;
    }

    .sentence-block {
      margin-bottom: 1.5rem;
    }

    .sentence {
      margin-bottom: 0.5rem;
    }

    .highlight {
      background-color: var(--highlight-bg);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TypePlay - Practice What Matters</h1>
    <div class="settings-and-button">
      <!-- 可选设置 -->
    </div>
    <textarea placeholder="Enter your text here..."></textarea>
    <div id="practiceArea">
      <div class="sentence-block">
        <div class="sentence">
          <span class="highlight">This</span> is a typing <span class="highlight">practice</span> sentence.
        </div>
        <input type="text" class="typing-input" placeholder="Start typing here..." />
      </div>
    </div>
  </div>
</body>
</html>
