  <script>
    let words = [];
    let currentIndex = 0;
    let correctCount = 0;
    let reviewingWrong = false;

    function getWrongWords() {
      return JSON.parse(localStorage.getItem("wrongWords") || "[]");
    }

    function saveWrongWords(list) {
      localStorage.setItem("wrongWords", JSON.stringify(list));
    }

    function recordWrongWord(wordObj) {
      const wrongList = getWrongWords();
      const exists = wrongList.some(w => w.en === wordObj.en);
      if (!exists) {
        wrongList.push(wordObj);
        saveWrongWords(wrongList);
      }
    }

    function startPractice() {
      const raw = document.getElementById("wordList").value.trim();
      const lines = raw.split('\n');
      words = lines.map(line => {
        const [en, zh] = line.split(/\t| {2,}/);
        return { en: en?.trim(), zh: zh?.trim() };
      }).filter(w => w.en && w.zh);

      if (words.length === 0) {
        alert("è¯·ç²˜è´´æ ¼å¼æ­£ç¡®çš„å•è¯è¡¨");
        return;
      }

      reviewingWrong = false;
      currentIndex = 0;
      correctCount = 0;
      document.getElementById("practiceArea").style.display = "block";
      showNextWord();
    }

    function startWrongReview() {
      const saved = getWrongWords();
      if (saved.length === 0) {
        alert("ğŸ‰ å½“å‰é”™è¯æœ¬ä¸ºç©ºï¼");
        return;
      }

      words = saved;
      reviewingWrong = true;
      currentIndex = 0;
      correctCount = 0;
      document.getElementById("practiceArea").style.display = "block";
      showNextWord();
    }

    function showNextWord() {
      if (currentIndex >= words.length) {
        document.getElementById("chinese").innerText = reviewingWrong ? "âœ… é”™è¯å¤ä¹ å®Œæˆï¼" : "âœ… ç»ƒä¹ å®Œæˆï¼";
        document.getElementById("userInput").style.display = "none";
        document.getElementById("result").innerText = `ğŸ¯ æ­£ç¡®ç‡ï¼š${(correctCount / words.length * 100).toFixed(1)}%`;
        return;
      }

      document.getElementById("userInput").value = "";
      document.getElementById("userInput").disabled = false;
      document.getElementById("userInput").classList.remove("wrong");
      document.getElementById("userInput").focus();
      document.getElementById("chinese").innerText = words[currentIndex].zh;
      document.getElementById("result").innerText = "";
    }

    function checkAnswerAuto(event) {
      const input = event.target.value.trim().toLowerCase();
      const correct = words[currentIndex].en.toLowerCase();
      const resultDiv = document.getElementById("result");
      const inputBox = document.getElementById("userInput");
      const errorSound = document.getElementById("errorSound");

      if (input === correct) {
        resultDiv.innerText = "âœ… æ­£ç¡®ï¼";
        correctCount++;
        currentIndex++;
        setTimeout(showNextWord, 500);
      } else if (input.length >= correct.length) {
        resultDiv.innerText = "âŒ é”™äº†ï¼è¯·å†è¯•ä¸€æ¬¡";
        inputBox.classList.add("wrong");
        recordWrongWord(words[currentIndex]);
        try {
          errorSound.currentTime = 0;
          errorSound.play();
        } catch (e) {
          console.warn("æ— æ³•æ’­æ”¾æç¤ºéŸ³ï¼š", e);
        }
      } else {
        resultDiv.innerText = "";
        inputBox.classList.remove("wrong");
      }
    }

    function exportWrongWords() {
      const wrongList = getWrongWords();
      if (wrongList.length === 0) {
        alert("æš‚æ— é”™è¯å¯å¯¼å‡ºï¼");
        return;
      }
      const blob = new Blob([JSON.stringify(wrongList, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'wrong_words.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function importWrongWords(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const imported = JSON.parse(e.target.result);
          if (!Array.isArray(imported)) throw new Error();
          const current = getWrongWords();
          const merged = [...current];
          for (const word of imported) {
            if (!merged.some(w => w.en === word.en)) {
              merged.push(word);
            }
          }
          saveWrongWords(merged);
          alert(`âœ… å¯¼å…¥æˆåŠŸï¼Œå…±åˆå¹¶ ${merged.length} ä¸ªé”™è¯`);
        } catch {
