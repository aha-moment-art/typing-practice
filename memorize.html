<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>单词默写练习</title>
  <style>
    body {
      font-family: "Segoe UI", "PingFang SC", sans-serif;
      background: #fdfaf0;
      color: #333;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 1.8rem;
      color: #7c4dff;
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 160px;
      font-size: 16px;
      padding: 1rem;
      border: 2px solid #e0d6b4;
      border-radius: 10px;
      background: #fffdf5;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .button-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }

    button {
      font-size: 15px;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #a882e0;
      color: white;
      border-radius: 2rem;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #8e6ad8;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.06);
      margin-top: 2rem;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    input {
      font-size: 18px;
      padding: 0.6rem 1rem;
      width: 60%;
      margin-top: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
    }

    input:focus {
      border-color: #7c4dff;
      outline: none;
    }

    input.wrong {
      border-color: red !important;
      background-color: #ffe5e5 !important;
    }

    #result {
      margin-top: 1rem;
      font-weight: bold;
      min-height: 2em;
    }

    #chinese {
      font-size: 1.5rem;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>📘 单词默写练习</h2>
  <textarea id="wordList" placeholder="请从 Excel 中复制：\ndiscourse\t讨论\nlobbying\t游说\n..."></textarea>

  <div class="button-group">
    <button onclick="startPractice()">▶️ 开始练习</button>
    <button onclick="startWrongReview()">🔁 复习错词本</button>
    <button onclick="exportWrongWords()">💾 导出错词本</button>
    <label style="cursor: pointer;">
      📂 导入错词本
      <input type="file" id="importFile" style="display:none" onchange="importWrongWords(event)" />
    </label>
  </div>

  <div class="card" id="practiceArea" style="display:none;">
    <p>📍 中文提示：<span id="chinese"></span></p>
    <input id="userInput" type="text" placeholder="请输入英文" oninput="checkAnswerAuto(event)" />
    <div id="result"></div>
  </div>

  <audio id="errorSound" src="oh-oh.mp3" preload="auto"></audio>

  <script>
    let words = [];
    let currentIndex = 0;
    let correctCount = 0;
    let reviewingWrong = false;

    function getWrongWords() {
      return JSON.parse(localStorage.getItem("wrongWords") || "[]");
    }

    function saveWrongWords(list) {
      localStorage.setItem("wrongWords", JSON.stringify(list));
    }

    function recordWrongWord(wordObj) {
      const wrongList = getWrongWords();
      const exists = wrongList.some(w => w.en === wordObj.en);
      if (!exists) {
        wrongList.push(wordObj);
        saveWrongWords(wrongList);
      }
    }

    function startPractice() {
      const raw = document.getElementById("wordList").value.trim();
      const lines = raw.split('\n');
      words = lines.map(line => {
        const [en, zh] = line.split(/\t| {2,}/);
        return { en: en?.trim(), zh: zh?.trim() };
      }).filter(w => w.en && w.zh);

      if (words.length === 0) {
        alert("请粘贴格式正确的单词表");
        return;
      }

      reviewingWrong = false;
      currentIndex = 0;
      correctCount = 0;
      document.getElementById("practiceArea").style.display = "block";
      showNextWord();
    }

    function startWrongReview() {
      const saved = getWrongWords();
      if (saved.length === 0) {
        alert("🎉 当前错词本为空！");
        return;
      }

      words = saved;
      reviewingWrong = true;
      currentIndex = 0;
      correctCount = 0;
      document.getElementById("practiceArea").style.display = "block";
      showNextWord();
    }

    function showNextWord() {
      if (currentIndex >= words.length) {
        document.getElementById("chinese").innerText = reviewingWrong ? "✅ 错词复习完成！" : "✅ 练习完成！";
        document.getElementById("userInput").style.display = "none";
        document.getElementById("result").innerText = `🎯 正确率：${(correctCount / words.length * 100).toFixed(1)}%`;
        return;
      }

      document.getElementById("userInput").value = "";
      document.getElementById("userInput").disabled = false;
      document.getElementById("userInput").classList.remove("wrong");
      document.getElementById("userInput").focus();
      document.getElementById("chinese").innerText = words[currentIndex].zh;
      document.getElementById("result").innerText = "";
    }

    function checkAnswerAuto(event) {
      const input = event.target.value.trim().toLowerCase();
      const correct = words[currentIndex].en.toLowerCase();
      const resultDiv = document.getElementById("result");
      const inputBox = document.getElementById("userInput");
      const errorSound = document.getElementById("errorSound");

      if (input === correct) {
        resultDiv.innerText = "✅ 正确！";
        correctCount++;
        currentIndex++;
        setTimeout(showNextWord, 500);
      } else if (input.length >= correct.length) {
        resultDiv.innerText = "❌ 错了！请再试一次";
        inputBox.classList.add("wrong");
        recordWrongWord(words[currentIndex]);
        try {
          errorSound.currentTime = 0;
          errorSound.play();
        } catch (e) {
          console.warn("无法播放提示音：", e);
        }
      } else {
        resultDiv.innerText = "";
        inputBox.classList.remove("wrong");
      }
    }

    function exportWrongWords() {
      const wrongList = getWrongWords();
      if (wrongList.length === 0) {
        alert("暂无错词可导出！");
        return;
      }
      const blob = new Blob([JSON.stringify(wrongList, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'wrong_words.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function importWrongWords(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const imported = JSON.parse(e.target.result);
          if (!Array.isArray(imported)) throw new Error();
          const current = getWrongWords();
          const merged = [...current];
          for (const word of imported) {
            if (!merged.some(w => w.en === word.en)) {
              merged.push(word);
            }
          }
          saveWrongWords(merged);
          alert(`✅ 导入成功，共合并 ${merged.length} 个错词`);
        } catch {
          alert("❌ 错误：无法解析文件。请确认是导出的错词本 JSON 文件。");
        }
      };
      reader.readAsText(file);
    }
  </script>

</body>
</html>
